<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .buttons{
        display: flex;
        flex-direction: column;
    }

    .action{
        width: 100px;
        margin: 5px 50px;
    }
</style>
<body>

        <div class="buttons">
            <button class="add action" onclick="actionAdd();">Сложить</button>
            <button class="subtr action" onclick="actionSubtr();">Вычесть</button>
            <button class="multi action" onclick="actionMulti();">Умножить</button>
            <button class="divid action" onclick="actionDivid();">Разделить</button>
        </div>


    <script>
    
    function actionAdd()
    { let a = prompt("Первое число?", 1);
        let b = prompt("Второе число?", 2);
        alert(Number(a) + Number(b))
    }

    function actionSubtr()
    { let a = prompt("Первое число?", 1);
        let b = prompt("Второе число?", 2);
        alert(Number(a) - Number(b))
    }

    function actionMulti()
    { let a = prompt("Первое число?", 1);
        let b = prompt("Второе число?", 2);
        alert(Number(a) * Number(b))
    }

    function actionDivid()
    { let a = prompt("Первое число?", 1);
        let b = prompt("Второе число?", 2);
        alert(Number(a) / Number(b))
    }

    
    </script>
</body>
</html>
